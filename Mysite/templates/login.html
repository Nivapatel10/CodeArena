<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeArena | Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a2e 10%, #000 35%);
      color: #cfcfe6;
    }

    /* Card */
    .auth-card {
      width: 100%;
      max-width: 420px;
      background: #0f0f1a;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, .7), 0 0 22px rgba(88, 166, 255, .25);
    }

    /* Brand */
    .brand {
      text-align: center;
      margin-bottom: 24px;
    }

    .brand h3 {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: bold;
      background: linear-gradient(90deg, #20c997, #4e54c8, #8f94fb, #a084f5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
      margin-bottom: 6px;
    }

    .brand small {
      color: #8b8bb3;
    }

    /* Tabs */
    .nav-tabs {
      border-bottom: 1px solid #22224a;
      margin-bottom: 20px;
    }

    .nav-tabs .nav-link {
      flex: 1;
      border: none;
      font-weight: 600;
      color: #8b8bb3;
      background: transparent;
    }

    .nav-tabs .nav-link.active {
      color: #20c997;
      border-bottom: 2px solid #20c997;
    }

    /* Inputs */
    .form-control {
      background: #14142b;
      border: 1px solid #2b2b55;
      color: #e0e0ff;
      padding: 12px;
    }

    .form-control:focus {
      background: #14142b;
      border-color: #20c997;
      box-shadow: 0 0 12px rgba(32, 201, 151, .4);
      color: #fff;
    }

    .form-control::placeholder {
      color: #b6b6d8;
      opacity: 1;
    }

    /* Input group icon fix */
    .input-group-text {
      background: #14142b;
      border: 1px solid #2b2b55;
      color: #b6b6d8;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 12px;
    }

    /* Buttons */
    .btn-glow {
      background: linear-gradient(90deg, #20c997, #4e54c8, #8f94fb);
      border: none;
      font-weight: 600;
      color: #fff;
      background-size: 200%;
      animation: glowMove 4s infinite linear;
    }

    @keyframes glowMove {
      0% {
        background-position: 0%
      }

      100% {
        background-position: 200%
      }
    }

    .btn-glow:hover {
      box-shadow: 0 0 14px rgba(160, 132, 245, .6);
    }

    /* Links */
    .small-link {
      color: #20c997;
      text-decoration: none;
    }

    .small-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 576px) {
      body {
        padding: 16px;
      }
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <!-- Brand -->
    <div class="brand">
      <h3>CodeArena</h3>
      <small>Code. Compete. Conquer.</small>
    </div>

    <!-- Tabs -->
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login">Login</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#signup">Sign Up</button>
      </li>
    </ul>

    <!-- Forms -->
    <div class="tab-content">
      <!-- Login -->  
      <div class="tab-pane fade show active" id="login">
        <form method="POST" class="mt-3">
          {% csrf_token %}
          <input type="hidden" name="login">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input name="username" class="form-control" placeholder="Email or Username" required>

          </div>

          <div class="input-group mb-3">
            <input type="password" name="password" id="loginPassword" class="form-control" placeholder="Password" required>

            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('loginPassword')">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-glow w-100 mb-3">
            Login
          </button>
          
          <div class="text-center">
            <a href="#" class="small-link small">Forgot password?</a>
          </div>

          <!-- Social Login -->
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-dark flex-fill me-2"><i class="bi bi-google"></i> Google</button>
            <button class="btn btn-dark flex-fill"><i class="bi bi-github"></i> GitHub</button>
          </div>
        </form>
      </div>

      <!-- Signup -->
      <div class="tab-pane fade" id="signup">
        <form method="POST" class="mt-3">
          <input type="hidden" name="signup">
          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-person"></i>
            </span>
            <input name="username" class="form-control"
       placeholder="Username" required>

          </div>

          <div class="input-group mb-3">
            <span class="input-group-text">
              <i class="bi bi-envelope"></i>
            </span>
            <input type="email" name="email"
            class="form-control" placeholder="Email" required>
               </div>

          <div class="input-group mb-3">
            <input type="password" name="password" id="signupPassword"
       class="form-control" placeholder="Password" required>

            <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('signupPassword')">
              <i class="bi bi-eye"></i>
            </button>
          </div>

          <button type="submit" class="btn btn-glow w-100">
            Create Account
          </button>
                  </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
