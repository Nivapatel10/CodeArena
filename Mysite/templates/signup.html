<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeArena | Sign Up</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, #1a1a2e 10%, #000 35%);
      color: #cfcfe6;
    }

    .auth-card {
      max-width: 420px;
      width: 100%;
      background: #0f0f1a;
      border-radius: 14px;
      padding: 28px;
      box-shadow: 0 12px 36px rgba(0, 0, 0, .7), 0 0 22px rgba(88, 166, 255, .25);
    }

    .brand {
      text-align: center;
      margin-bottom: 24px
    }

    .brand h3 {
      font-family: Orbitron;
      background: linear-gradient(90deg, #20c997, #4e54c8, #8f94fb, #a084f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .brand small {
      color: #8b8bb3
    }

    .form-control,
    .input-group-text {
      background: #14142b;
      border: 1px solid #2b2b55;
      color: #e0e0ff;
    }

    .form-control:focus {
      border-color: #20c997;
      box-shadow: 0 0 12px rgba(32, 201, 151, .4);
    }

    .btn-glow {
      background: linear-gradient(90deg,
          #20c997,
          #4e54c8,
          #8f94fb,
          #20c997);
      background-size: 300%;
      border: none;
      color: #fff;
      font-weight: 600;
      animation: glowMove 4s linear infinite;
    }

    @keyframes glowMove {
      0% {
        background-position: 0%;
      }

      100% {
        background-position: 300%;
      }
    }

    .btn-glow:hover {
      box-shadow: 0 0 14px rgba(160, 132, 245, .6);
    }

    .small-link {
      color: #20c997
    }
  </style>
</head>

<body>

  <div class="auth-card">
    <div class="brand">
      <h3>CodeArena</h3>
      <small>Create your account</small>
    </div>

    <form method="POST">
      <input type="hidden" name="signup">

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input name="username" class="form-control" placeholder="Username" required>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Email" required>
      </div>

      <div class="input-group mb-3">
        <input type="password" name="password" id="signupPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('signupPassword')">
          <i class="bi bi-eye"></i>
        </button>
      </div>

      <button class="btn btn-glow w-100 mb-3">Create Account</button>

      <div class="text-center">
        <a href="{% url 'login' %}" class="small-link small">Already have an account? Login</a>
      </div>
    </form>
  </div>

  <script>
    function togglePassword(id) {
      const i = document.getElementById(id);
      i.type = i.type === "password" ? "text" : "password";
    }
  </script>

</body>

</html>
